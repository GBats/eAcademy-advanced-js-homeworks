<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Counter</title>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">

        class Counter extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    count:0,
                    stepBy:1
                };
            }

            increase(){
                this.setState({count:this.state.count+this.state.stepBy})
            }
            decrease(){
                this.setState({count:this.state.count-this.state.stepBy})
            }
            
            render(){
                return (
                <div className="container">
                    <div className="counter">
                        <div className="display">Count: {this.state.count}</div>
                            <div>
                                <button onClick={() => this.increase()}>+</button>
                                <button onClick={() => this.decrease()}>-</button>
                                <button onClick={() => this.setState({count:0})}>Reset</button>
                            </div>
                    </div>

                     <div className="steps">
                        <p className="display">Increase/Decrease by: {this.state.stepBy}</p>
                       <div>
                        <button onClick={() => this.setState({stepBy:this.state.stepBy + 1})}>+</button>
                        <button onClick={() => this.setState({stepBy:this.state.stepBy - 1})}>-</button>
                       </div>
                    </div>
                 </div>)
            }
        }
        
        ReactDOM.render(<Counter />, document.getElementById('root'));
        </script>
</body>
</html>
